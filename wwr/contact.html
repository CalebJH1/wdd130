<!DOCTYPE html>
<html lang="en-US">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Raging Waters Contact Us</title>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta name="description" content="These are ways you can contact us.">
        <meta name="author" content="Caleb Heilmann">
    </head>

    <body class="contact">
        <header>
            <img src="images/logo.png" alt="logo">
            <nav>
                <a href="index.html" target="_blank">Home Page</a>
                <a href="about.html" target="_blank">About Page</a>
                <a href="trips.html" target="_blank">Trips</a>
                <a href="contact.html" target="_blank">Contact</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <form id="contact-form">
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item">
                    <label>Purpose:</label>
                    <div class="radio">
                        <label class="radio">General Inquiry</label>
                        <input type="radio" id="general" name="general" value="general-inquiry">
                        <label class="radio">Reservation Question</label>
                        <input type="radio" id="reservation" name="reservation" value="reservation-question">
                        <label class="radio">Website Suggestion</label>
                        <input type="radio" id="website" name="website" value="website-suggestion">
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Type your message here:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="form-item">
                    <label for="subscribe">Check the small box to subscribe me to the newsletter.</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <div class="form-item">
                    <label>Make sure you've answered all the questions before you submit.</label>
                <div class="button">
                    <button type="submit">Answer all the questions and then click this button to submit.</button>
                </div>
            </div>
            </form>
            <div class="images">
                <figure><img src="images/adventurous-rafters.png" alt="adventurous rafters"><figcaption>Adventurous</figcaption></figure>
                <figure><img src="images/excited-rafters.png" alt="excited rafters"><figcaption>Exciting</figcaption></figure>
                <figure><img src="images/fun-rafters.png" alt="fun rafters"><figcaption>Fun</figcaption></figure>
            </div>
            <table>
                <tr>
                    <th colspan="2">Contact Information</th>
                </tr>
                <tr>
                    <td>address</td>
                    <td>12345 big circle drive</td>
                </tr>
                <tr>
                    <td>phone number</td>
                    <td>123-456-7890</td>
                </tr>
                <tr>
                    <td>email</td>
                    <td>anonymous@gmail.com</td>
                </tr>
                <tr>
                    <td>google map</td>
                    <td><iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d30889.12449505446!2d-123.10030499161411!3d45.22269733717509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sriver!5e0!3m2!1sen!2sus!4v1720924081549!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></td>
                </tr>
            </table>
        </main>
        <footer>
            <p>©️ 2024 | Raging Waters | Caleb</p>
            <nav class="sociallinks">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook-logo.jpg" alt="facebook">
                </a>
                <a href="https://twitter.com" target="_blank" >
                    <img src="images/twitter-logo.jpg" alt="twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram-logo.jpg" alt="instagram">
                </a>
            </nav>
            <a href="images/contact-wireframe.png" target="_blank">Wireframe</a>
        </footer>
    </body>
</html>
