<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quiz Form</title>
        <meta name="description" content="My Quiz Form">
        <meta name="author" content="Caleb Heilmann">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div>
                <label for="q1"><span>1. </span>What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2"><span>2. </span>What is the purpose of CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div>
                <label for="q3"><span>3. </span>Which of the following CSS properties gives space between the content and the border?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="margin">Margin</option>
                        <option value="padding">Padding</option>
                        <option value="space">Space</option>
                    </select>
            </div>
            <div>
                <label for="q4"><span>4. </span>In this CSS declaration, how many pixels wide is the left border?</label>
                <img src="images/declaration.png" alt="5px-10px-15px-20px">
                <input type="number" id="q4" name="q4">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
